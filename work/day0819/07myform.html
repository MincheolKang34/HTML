<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07myform.html</title>
    <style>
        * {
            font-size: 24pt;
        }

        .input_group {
            height: 50px;
            border-collapse: collapse;
            border-bottom: 1px dotted #abcdef;
        }
    </style>
</head>
<body>
    <div style="width: 900px;" action="" method="get">
    <form name="user_form" id="user_form" method="post" action="/phone.php">
        <fieldset>
            <legend>초간단 가입화면 만들기</legend>
            <div class="input_group">
                <label>이름:</label>
                <input type="text" name="user_name" placeholder="이름을 입력하세요">
            </div>
            <div class="input_group">
                <label>비번:</label>
                <input type="password" maxlength="6" name="user_pwd" placeholder="비밀번호는 주민번호입니다">
            </div>
            <div class="input_group">
                <label>성별:</label>
                <label><input type="radio" name="gender" value="man">남자</label>
                <label><input type="radio" name="gender" value="woman">여자</label>
            </div>
            <div class="input_group">
                <label>취미:</label>
                <label><input type="checkbox" name="hobby" value="play">축구</label>
                <label><input type="checkbox" name="hobby" value="movie">영화</label>
                <label><input type="checkbox" name="hobby" value="study">공부</label>
            </div>
            <div class="input_group">
                <label>직업:</label>
                <select name="job">
                    <option value="">----- 선택하세요 -----</option>
                    <option value="developer">개발자</option>
                    <option value="dba">DBA관리자</option>
                    <option value="pub">디자이너</option>
                    <option value="coder">코더</option>
                </select>
            </div>
            <div class="input_group">
                <label for="">파일:</label>
                <input type="file" name="user_file" placeholder="파일 올리기">
            </div>
        </fieldset>
    </form>
    </div>
</body>
</html>
