<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04table합치기.html</title>
    <style>
        * {
            font-size: 15pt;
        }

        table, th, td {
            border:2px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <blockquote>
        <h2> 여러 개의 컬럼(column) 합치기 </h2>
        <table>
            <tr>
                <th> Name </th>
                <th colspan="3"> Tel </th>
                <th colspan="2"> Email </th>
            </tr>
            <tr>
                <td>Bill Gates</td>
                <td>123-456-9000</td>
                <td>234-789-5000</td>
                <td>567-111-2300</td>
                <td>aa@sk.com</td>
                <td>bb@kt.com</td>
            </tr>
        </table>

        <p></p> <br><br>
        <h2> 여러 개의 로우(row) 합치기 </h2>
        <table width="500">
            <tr>
                <th>Name</th>
                <td>Bill Gates</td>
            </tr>
            <tr>
                <th rowspan="2">Tel</th>
                <td>222-333-7890</td>
            </tr>
            <tr>
                <td>555-777-8550</td>
            </tr>
            <tr>
                <th rowspan="2">Email</th>
                <td>cc@ms.com</td>
            </tr>
            <tr>
                <td>dd@LG.com</td>
            </tr>
        </table>
    </blockquote>
</body>
</html>
