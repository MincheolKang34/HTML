<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[10div.html]</title>
    <style>
        * {
            font-size: 20pt;
            font-weight: bold;
        }

        div {
            width: 250px;
            height: 120px;
            margin-bottom: 30px;
            /* border-style: solid; */
        }

        .box1 {
            border-color: red;
            margin-left: 70px;
            margin-top: 70px;
            padding-left: 50px;
            padding-top: 50px;
            border-width: 5px;
            border-style: solid;
        }

        .box2 {
            margin: 50px;
            border-style: dashed;
            background-color: #abcdef;
            border-width: thick thin;
            padding: 10px;
        }

        .box3 {
            border-style: solid;
            border-top-color: tomato;
            /* border-width: 5px 20px 1px 10px; 상 우 하 좌 */
            /* border-width: 5px 20px 1px; 상 우 하 */
            border-width: 5px 20px 1px; /* 상하 좌우 */
        }

        .box4 {
            border-style: outset;
            border-width: 10px 6px 7px 3px;
        }
    </style>
</head>
<body>
    <div class="box1">박스div1</div>
    <div class="box2">박스div2</div>
    <div class="box3">박스div3</div>
    <div class="box4">박스div4</div>


    <p class="bottom"></p>
</body>
</html>
