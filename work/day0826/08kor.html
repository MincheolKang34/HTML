<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08kor.html</title>
    <script>
        function myscore() {
            var kor = 35;
            var eng = 90;
            var total=0, avg=0;
            var message = "";
            total = kor + eng;
            avg = total / 2;
            console.log("총점=" + total);
            console.log("평군=" + avg);

            message = "<b>총점 = " + total + " 평균 = " + avg + "</b><br>";
            // document.querySelector("#display").innerHTML = message;
            document.getElementById("display").innerHTML = message;
        }
    </script>
</head>
<body>
    <h2>08kor.html 점수 계산</h2>
    <input type="button" onclick="myscore();" value="계산함수호출"> <p></p>
    수험생: 도우너 <p></p>
    <div id="display">
        <img src="./images/a3.png" alt="" width="250" height="150">
    </div>
</body>
</html>
