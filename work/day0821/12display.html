<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> [12display.html ]</title>

    <style>
        * { font-size: 20pt; font-weight: bold;  }
        
        div{ 
            margin-bottom: 5px;
            border: 2px solid darkred;
            display: inline; /* span 태그 효과 */
        }

        span {
            border: 2px solid darkred;
        }

        .my {
            border: 2px solid darkred;
            float: left;
        }
    </style>
</head>
<body>
<p></p>
<!-- div 태그는 원래 라인개행 기본 -->
<div> 박스div1 </div> 
<div> 박스div2 </div> 
<div> 박스div3 </div> 
<p></p>

<span> 박스div1 </span> 
<span> 박스div2 </span> 
<span> 박스div3 </span>
<p></p> 

<div class="my"> 박스div1 </div> 
<div class="my"> 박스div2 </div> 
<div class="my"> 박스div3 </div>
<p></p> 

<!-- box5 마진,패딩,border스타일,컬러 기타등등 적용 -->
</body>
</html>
